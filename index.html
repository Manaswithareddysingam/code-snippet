<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSnippex - Code Snippet Manager</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Module support -->
  <script type="module" src="app.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col border-r border-gray-200 dark:border-gray-700">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-2">
          <i class="fas fa-code text-blue-500 text-2xl"></i>
          <h1 class="text-xl font-bold text-gray-800 dark:text-white">CodeSnippex</h1>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">AI‑Powered Code Manager</p>
      </div>
      <div class="p-4">
        <button id="newSnippetBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md flex items-center justify-center space-x-2 transition">
          <i class="fas fa-plus"></i><span>New Snippet</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Top Bar -->
      <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 p-4 flex justify-between items-center">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">My Snippets</h2>
        <div class="flex items-center gap-4">
          <button id="darkModeBtn" class="text-gray-500 dark:text-gray-300 hover:text-blue-600"><i class="fas fa-moon"></i></button>
          <button id="settingsBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded text-gray-800 dark:text-gray-200">Login</button>
        </div>
      </div>

      <!-- Snippet Grid -->
      <div class="flex-1 overflow-y-auto p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 snippet-grid">
          <!-- Snippets inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Login -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-box">
      <div class="modal-header">
        <h3 class="text-lg font-medium dark:text-white">Login</h3>
        <button id="closeSettingsBtn"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body space-y-4">
        <button id="loginBtn" class="btn-primary w-full flex items-center justify-center gap-2">
          <i class="fab fa-google"></i> Sign in with Google
        </button>
      </div>
    </div>
  </div>

  <!-- Modal: New Snippet -->
  <div id="newSnippetModal" class="modal hidden">
    <div class="modal-box">
      <div class="modal-header">
        <h3 class="text-lg font-medium dark:text-white">New Code Snippet</h3>
        <button id="closeModalBtn"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body space-y-4">
        <input id="snippetTitle" class="modal-input" placeholder="Title" />
        <textarea id="snippetDescription" class="modal-input" rows="2" placeholder="Short description"></textarea>
        <select id="snippetLanguage" class="modal-input">
          <option value="">Select Language</option>
          <option>JavaScript</option>
          <option>Python</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>TypeScript</option>
          <option>Java</option>
        </select>
        <textarea id="snippetCode" class="syntax-highlight code-editor" placeholder="Paste your code here…"></textarea>
        <input id="snippetTags" class="modal-input" placeholder="Tags (comma separated)" />
        <label class="flex items-center text-sm text-gray-600 dark:text-gray-300">
          <input id="snippetPrivate" type="checkbox" class="mr-2" /> Make this private
        </label>
      </div>
      <div class="modal-footer">
        <button id="cancelSnippetBtn" class="btn-secondary">Cancel</button>
        <button id="saveSnippetBtn" class="btn-primary">Save Snippet</button>
      </div>
    </div>
  </div>

  <!-- Modal Handlers -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("darkModeBtn").onclick = () =>
        document.body.classList.toggle("dark");

      document.getElementById("settingsBtn").onclick = () =>
        document.getElementById("settingsModal").classList.remove("hidden");

      document.getElementById("closeSettingsBtn").onclick = () =>
        document.getElementById("settingsModal").classList.add("hidden");

      document.getElementById("newSnippetBtn").onclick = () =>
        document.getElementById("newSnippetModal").classList.remove("hidden");

      document.getElementById("closeModalBtn").onclick = () =>
        document.getElementById("newSnippetModal").classList.add("hidden");

      document.getElementById("cancelSnippetBtn").onclick = () =>
        document.getElementById("newSnippetModal").classList.add("hidden");
    });
  </script>
</body>
</html>
